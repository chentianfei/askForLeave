                            <div class="portlet box blue">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i></i>人员信息查询
                                    </div>
                                </div>
                                <div class="portlet-body" id="portlet-body">
                                    <form method="post" onsubmit="return find_user()" id="findForm">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <div class="col-md-3">

                                                    <label class=" control-label ">姓名</label> <input
                                                        name="user_name" id="user_name" class="form-control " style="width: 74%">
                                                </div>
                                                <div class="col-md-3">
                                                    <label class=" control-label ">性别</label> <select
                                                        name="user_sex" id="user_sex" class="form-control " style="width: 74%">
                                                    <option value=""></option>
                                                    <option value="男">男</option>
                                                    <option value="女">女</option>
                                                </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <label class=" control-label ">本人籍贯</label> <input
                                                        name="user_origin" id="user_origin" class="form-control select2"
                                                        style="width: 74%" id="resourceType" alt="int">

                                                </div>

                                                <div class="col-md-3">

                                                    <label class=" control-label ">联系电话</label> <input
                                                        id="user_phone" name="user_phone"
                                                        class="form-control select2" style="width: 74%" alt="int">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12">

                                                <script type="text/javascript">
                                                    addressInit('cmbProvince',
                                                        'cmbCity', 'cmbArea');
                                                    addressInit('cmbProvince2',
                                                        'cmbCity2', 'cmbArea2');
                                                </script>
                                                <div id="setupField">
                                                </div>

                                            </div>
                                            <div class="form-group col-md-12">

                                            </div>
                                            <div id="changePageNum">
                                                <input type="hidden" name="pageNum" id="pageNum" value="1">
                                            </div>

                                            <div class="col-md-12">
                                                <button type="reset" class="btn blue"
                                                        style="float: right; margin-right: 25px;"
                                                        onclick="user_reset()">重置查询</button>
                                                <a class="btn blue" role="button" onclick="find_user('1')"
                                                   style="float: right; margin-right: 10px">查询</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="portlet box blue">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i></i> 人员信息管理
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-responsive">
                                        <div>
                                            <a class="btn blue " href="add_user.html"
                                               style="float: left; margin-right: 10px; margin-left: 15px;">新增人员</a>
                                            <form action="ExcelToDB" style="float: left;" id="fileUpload"
                                                  method="post" enctype="multipart/form-data">
                                                <input class="btn blue" type="button" value="批量导入"
                                                       onclick="submitExcel()" style="float: left;" /> <input
                                                    id="excelFile" type="file" name="file"
                                                    style="float: left; margin-top: 5px; margin-left: 5px;">
                                            </form>
                                        </div>
                                        <div class="col-md-12" id="allUserData"
                                             style="margin-top: 10px;">
                                            <div id="user_info">
                                                <!-- pageLoad(); -->
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <div class="dataTables_paginate paging_bootstrap_full_number"
                                                     id="sample_1_paginate">
                                                    <ul class="pagination" style="visibility: visible;">
                                                        <li class="prev "><a
                                                                onclick="leavePasswdALL('delete')"> 批量删除 </a></li>
                                                        <li class="prev "><a onclick="leavePasswdALL('add')">
                                                            批量增加领导 </a></li>
                                                    </ul>
                                                    <ul class="pagination" style="visibility: visible;"
                                                        id="findPageNum">
                                                        <li class="prev "><a
                                                                onclick="pageChange('first','defaultfind')" title="First"
                                                                id="firstpage"> 首页 </a></li>
                                                        <li class="prev"><a
                                                                onclick="pageChange('prev','defaultfind')" title="Prev"
                                                                id="prepage"> 上一页 </a></li>
                                                        <li class="next pagination"><a
                                                                onclick="pageChange('next','defaultfind')" title="Next"
                                                                id="nextpage"> 下一页 </a></li>
                                                    </ul>
                                                    <ul class="pagination" style="visibility: visible;">
                                                        <li class="next pagination" id="countAll"><a>共有0条数据 </a></li>
                                                        <li class="next pagination">
                                                            <a>
                                                                当前第<strong id="currentPageNum">x</strong>页/共<strong id="allPageNum">x</strong>页
                                                            </a>
                                                        </li>
                                                        <li class="next pagination">
                                                            <a>
                                                                跳转到第<input type="text" id="jumpPage" onkeydown="jump_event('user_info')">页
                                                            </a>
                                                        </li>
                                                        <li><a class="btn blue" role="button" onclick="find_user_dbtoexcel()" style="float: right;">导出</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
